<!DOCTYPE html>>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!--<title>Hello, world!</title>-->
    
  </head>
  <body>
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12">

            </div>
            <!--PARTE DERECHA DEL FORMULARIO-->
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold">CREA TU CUENTA</h1>
                    <div class="form-group">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google</button>
                        <button class="btn btn-outline-dark d-inline-block text-light  mb-3"><i class="icon ion-logo-Facebook lead align-middle mr-2"></i>Facebook</button>
                    </div>
                    <p class="text-mute mb-5">ingresa la sigiente info para registrarte</p>

                    <form>
                        <div class="form-row mb-3">
                            <div claas="form-group col-md-6">
                                <label class="font-weight-bold">Nombre<span class="text-danger ">*</span></label>
                                <input type="text" class="form-control" placeholder="tu nombre">
                            </div> 
                            <div claas="form-group col-md-6">
                                <label class="font-weight-bold">Apellido<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="tu Apellido">
                            </div> 
                        </div>
                        <div claas="form-group mb-3 ">
                            <label class="font-weight-bold">Correo Electronico<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="tu Correo Electronico">
                        </div> 
                        <div claas="form-group mb-3 ">
                            <label class="font-weight-bold">Contrasena<span class="text-danger
                                ">*</span></label>
                            <input type="password" class="form-control" placeholder="tu Contrasena">
                        </div> 
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casillas aceptas nuestros terminos
                                    y condiciones</label>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="mensaje()">registrarte</button>
                    
                       
                    </form>
                </div>


                
            </div>
        </div>
    </section>


    <script src="/javascrip/boton.js"></script>

    <!-- Optional JavaScript -->
    <jQuery first, then Psopper.js, then Bootstrap JS>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
